name: economy_app
description: "App para gestionar la economÃ­a familiar."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  dio: ^5.8.0+1
  fl_chart: ^1.0.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_riverpod: ^2.6.1
  image_picker: ^1.1.2
  jwt_decoder: ^2.0.1
